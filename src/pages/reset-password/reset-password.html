<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input formControlName="email" type="email" placeholder="ejemplo@ejemplo.com" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Porfavor, ingrese un correo electrónico válido.</p>
    </ion-item>

    <button ion-button block type="submit">
      Recuperar contraseña
    </button>

  </form>
</ion-content>
